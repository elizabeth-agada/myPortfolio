<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <title>my portfolio</title>
</head>
<body>
    <div class="container">
        <nav class="menu">
            <div class="logo"><h2>My<span>Space</span></h2></div>
            <ul>
                <li><a href="#" class="active" onclick="markMenuItem(this)">Home</a></li>
                <li><a href="#about" onclick="markMenuItem(this)">About</a></li>
                <li><a href="#" onclick="markMenuItem(this)">Services</a></li>
                <li><a href="#" onclick="markMenuItem(this)">Portfolio</a></li>
                <li><a href="#" onclick="markMenuItem(this)">Contact</a></li>
            </ul>
            <div id="menuBtn">
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
            </div>
        </nav>
        <main>
            <section class="infoText">
                <p>Hello, my name is</p>
                <h1>Elizabeth<span>Agada</span></h1>
                <p>Frontend Engineer</p>
                <button>Download CV</button>
                <div class="socialMediaIcons">
                    <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
                    <a href="#"><i class="fa-brands fa-twitter"></i></a>
                    <a href="#"><i class="fa-brands fa-linkedin"></i></a>
                    <a href="#"><i class="fa-brands fa-github"></i></a>
                </div>
            </section>
            
        </main>
        <div id="about">
            <section class="infoText">
                <p>Hello, my name is</p>
                <h1>Elizabeth<span>Agada</span></h1>
                <p>Frontend Engineer</p>
                <button>Download CV</button>
                <div class="socialMediaIcons">
                    <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
                    <a href="#"><i class="fa-brands fa-twitter"></i></a>
                    <a href="#"><i class="fa-brands fa-linkedin"></i></a>
                    <a href="#"><i class="fa-brands fa-github"></i></a>
                </div>
            </section>
        </div>
    </div>
    <script type="text/javascript">
        var menu_btn = document.querySelector ('#menuBtn');
        var menu = document.querySelector ('.menu ul');
        var menuItems = document.querySelectorAll ('.menu ul li a');
        menu_btn.addEventListener ('click', function(){
            menu_btn.classList.toggle ('active');
            menu.classList.toggle('active');
        });
        for (i = 0; i < menuItems.length; i++) {
            menuItems[i].addEventListener ('click', function() {
                menu_btn.classList.remove ('active');
                menu.classList.remove ('active');
            })
        }
        function markMenuItem(menuItem) {
            for (var i = 0; i < menuItems.length; i++){
                menuItems [i].classList.remove ('active');
            }
            menuItem.classList.add('active');
        }
    </script>
</body>
</html>
